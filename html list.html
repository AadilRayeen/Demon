<!DOCTYPE html>
<html>
    <body>

        <h2>An HTML LIST</h2>
        <p> Unordered list:</p>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ul>

        <br>
        <p> Ordered List:</p>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ol>

        <br>
        <p> Descriptive List </p>
        <dl>
            <dt> Html - Hypertext Markup Language</dt>
            <dt>CSS - Cascading Style Sheet</dt>
        </dl>
    </body>
</html>
