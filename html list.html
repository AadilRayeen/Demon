<!DOCTYPE html>
<html>
    <head>
        <style>
            ul {
                list-style: square;
            }
            ul.nav li {
                display: inline;
                padding: 10px;
            }
            ol {
                list-style: lower-roman;
            }
        </style>
    </head>
    <body>

        <h2>An HTML LIST</h2>
        <p> Unordered list:</p>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ul>
        
        <ul class="nav">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ul>

        <br>
        <p> Ordered List:</p>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ol>

        <br>
        <p> Descriptive List </p>
        <dl>
            <dt> Html - Hypertext Markup Language</dt>
            <dt>CSS - Cascading Style Sheet</dt>
        </dl>
    </body>
</html>
